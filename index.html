<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
}

.container {
    width: 90%;
    max-width: 500px;
    text-align: center;
    position: relative;
    transition: all 0.5s ease;
}

/* Styles for the image that will appear */
#celebrationImg {
    max-width: 100%;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    margin-bottom: 20px;
    display: none; /* Hidden by default */
    animation: fadeIn 1s ease-in-out;
}

h1 {
    font-size: clamp(1.8rem, 5vw, 2.8rem);
    color: white;
    margin-bottom: 40px;
}

.buttons {
    position: relative;
    height: 150px;
}

button {
    padding: 14px 28px;
    font-size: clamp(14px, 3vw, 18px);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: white;
    color: #ff4d6d;
    font-weight: bold;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    position: absolute;
    background: #333;
    color: white;
    transition: all 0.2s ease; /* Makes the escape look smooth */
    touch-action: none;        /* Prevents the screen from scrolling when she tries to tap it */
}

#message {
    margin-top: 20px;
    font-size: clamp(16px, 4vw, 22px);
    color: white;
    font-weight: bold;
}

@keyframes fadeIn {
    from {opacity: 0; transform: scale(0.9);}
    to {opacity: 1; transform: scale(1);}
}

.heart {
    position: fixed;
    font-size: 30px;
    pointer-events: none;
    animation: float 3s linear forwards;
    z-index: 999;
}

@keyframes float {
    from { transform: translateY(10vh); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="mainContainer">
    <h1 id="question">–ê–Ω–∞—Å—Ç–∞—Å—ñ—î, —Ç–∏ –Ω–µ–π–º–æ–≤—ñ—Ä–Ω–∞ –¥—ñ–≤—á–∏–Ω–∞. –¢–∏ –±—É–¥–µ—à –º–æ—î—é –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é? üíñ</h1>

    <div class="buttons" id="buttonWrap">
        <button id="yesBtn">–¢–∞–∫ üíï</button>
        <button id="noBtn">–ù—ñ üòú</button>
    </div>

    <img id="celebrationImg" src="https://postcardsua.com/cdn/shop/products/ukrainian_valentine-card-postal-ukraine.jpg?v=1611666934&width=533" alt="Valentine Image">
    
    <div id="message"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const buttonArea = document.querySelector(".buttons");
const question = document.getElementById("question");
const buttonWrap = document.getElementById("buttonWrap");
const celebrationImg = document.getElementById("celebrationImg");

// Change this link to your actual photo URL
const MY_PHOTO_URL = "https://postcardsua.com/cdn/shop/products/ukrainian_valentine-card-postal-ukraine.jpg?v=1611666934&width=533"; 

// Initial position for NO button
noBtn.style.left = "40%";
noBtn.style.top = "60px";
// Function to handle the movement
// Function to move the button to a random spot
function moveNoButton(e) {
    if (e) e.preventDefault(); // This is the secret sauce for mobile!

    const maxX = buttonArea.clientWidth - noBtn.offsetWidth;
    const maxY = buttonArea.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Moves when mouse enters (Desktop)
noBtn.addEventListener("mouseenter", moveNoButton);

// Moves when finger touches (Mobile)
noBtn.addEventListener("touchstart", moveNoButton);

// Optional: prevent clicking entirely
noBtn.addEventListener("click", (e) => e.preventDefault());


// YES click action
yesBtn.addEventListener("click", () => {
    // 1. Remove the text and buttons
    question.style.display = "none";
    buttonWrap.style.display = "none";

    // 2. Show and set the image
    celebrationImg.src = MY_PHOTO_URL;
    celebrationImg.style.display = "inline-block";

    // 3. Show the final message
    message.innerHTML = "Yayyyy ‚ù§Ô∏è –¢–∏ –∑—Ä–æ–±–∏–ª–∞ –º—ñ–π –¥–µ–Ω—å! –Ø —Ç–∞–∫–∏–π —â–∞—Å–ª–∏–≤–∏–π, —â–æ —Ç–∏ —Å–∫–∞–∑–∞–ª–∞ ¬´—Ç–∞–∫¬ª. –ù–µ –º–æ–∂—É –¥–æ—á–µ–∫–∞—Ç–∏—Å—è, —â–æ–± –∑—Ä–æ–±–∏—Ç–∏ —Ü–µ–π –¥–µ–Ω—å –æ—Å–æ–±–ª–∏–≤–∏–º –¥–ª—è —Ç–µ–±–µ. üíò";
    
    startHearts();
});

// Floating hearts animation
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "0";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }, 200);
}
</script>

</body>
</html>
